<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gerador de QrCod</title>
</head>
<body>
    <div class="container">
        <input type="text" id="text" placeholder="Digite o texto..." class="input">
        <button type="button" onclick="geraQR()">
            GeraQR   
        </button>
    <div id="qr-imagem">
        <span class="erro" ></span><br>
        <img src="" id="img">
    </div>
    </div>

    <script>
        function geraQR () {
            document.querySelector("#qr-imagem").style.display = "block";
            let QRtext = document.querySelector("text").value;
            if (QRtext.trim().length == 0) {
                document.querySelector("#qr-imagem.erro").innerHTML = "Por favor, digite um texto";
            }
            document.querySelector("#img").style.display = "none";
        } else {
            document.querySelector("#img").style.display = "block";
            document.querySelector("#qr-imagem.erro").innerHTML = "";
            document.querySelector("#img").src = "https://api.qrserver.com/v1/create-qr-code/?size=240x240&data=" + QRtext;
        }
    </script>
    
</body>
</html>
