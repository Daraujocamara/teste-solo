<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <div>
        <h1 id="titulo">Cadastro de Devs</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>
    <form>
        <fieldset class="grupo">
            <div>
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome">
            </div>

            <div>
                <label for="sobrenome">Sobrenome:</label>
                <input type="text" name="sobrenome" id="sobrenome">
            </div>
        </fieldset>

        <div>
            <label>Email:</label>
            <input type="email" name="email" id="email">
        </div>
        
        <div>
            <label>Qual o lado da aplicação você desenvolve</label>
            <label>
                <input type="radio" name="devweb"valeu="forntend" checked>Front-end
            </label>
            <label>
                <input type="radio" name="devweb" value="backend">Back-end
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack">Fullstack
            </label>
        </div>

        <div>
            <label>Senioridade</label>
            <select id="senioridade">
                <option selected disabled value="">Selecione</option>
                <option> Júnior</option>
                <option>Pleno</option>
                <option>Senior</option>
            </select>
        </div>

        <fieldset class="grupo">
            <div>
                <label>Selecione as tecnologias que utiliza:</label>
                <br><br>                
                <input type="checkbox" name="tecnoligia1" id="tecnoligia1" value="HTML">
                <label for="tecnoligia1">HTML</label>  
                <input type="checkbox" name="tecnoligia2" id="tecnoligia2" value="CSS">
                <label for="tecnoligia2">CSS</label>
                <input type="checkbox" name="tecnoligia3" id="tecnoligia3" value="Javascript">
                <label for="tecnoligia3">Javascript</label> 
                <input type="checkbox" name="tecnoligia4" id="tecnoligia4" value="PHP">
                <label for="tecnoligia4">PHP</label>
                <input type="checkbox" name="tecnoligia5" id="tecnoligia5" value="C#">
                <label for="tecnoligia5">C#</label>
                <input type="checkbox" name="tecnoligia6" id="tecnoligia6" value="Python">
                <label for="tecnoligia6">Python</label>
                <input type="checkbox" name="tecnoligia7" id="tecnoligia7" value="Java">
                <label for="tecnoligia7">Java</label>
            </div>
        </fieldset>

        <div>
            <br>
            <label>Conte um pouco da sua experiência:</label>
            <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
        </div>

        <button type="submit">Concluído</button>
    </form>
</body>
</html>
